<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clientes"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<h1 class="display-1 text-dark" align="center">Datos del Cliente </h1>

<ion-list class="item-background-color">
<ion-item lines="none">
  <ion-label class="text-dark" position="floating">Tipo documento:</ion-label>
  <ion-select>
    <ion-select-option value="">Cedula Ciudadania</ion-select-option>
    <ion-select-option value="nes">Pasaporte</ion-select-option>
    <ion-select-option value="n64" selected>Extranjero</ion-select-option>
  </ion-select>
</ion-item>
  
<ion-item lines="none">
  <ion-label class="text-dark" for="numero_documento">Numero documento:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="number" class="form-control" id="numero_documento" placeholder="Ingresar Numero Documento" name="numero_documento"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" for="nombre_completo">Nombre completo:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="name" class="form-control" id="nombre_completo" placeholder="Ingresar Nombre Completo" name="nombre_completo" [(ngModel)]="usuario == null ? '' : usuario.name"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" for="phone">Telefono:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="number" class="form-control" id="phone" placeholder="Ingresar Numero Telefono" name="phone"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" for="Direccion">Direccion:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="name" class="form-control" id="direccion" placeholder="Ingresar Direccion" name="direccion"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" for="email">Email:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="email" class="form-control" id="email" placeholder="Ingresar Email" name="email" [(ngModel)]="usuario == null ? '' : usuario.email"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" position="floating">Tipo contrato:</ion-label>
  <ion-select>
    <ion-select-option value="">Prestaci√≥n de servicio</ion-select-option>
    <ion-select-option value="nes">Indefinido</ion-select-option>
    <ion-select-option value="n64" selected>Anual</ion-select-option>
  </ion-select>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" for="Ocupacion">Ocupacion:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="name" class="form-control" id="ocupacion" placeholder="Ingresar Ocupacion" name="ocupacion"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" for="antiguedad_laboral">Antiguedad laboral:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="name" class="form-control" id="antiguedad_laboral" placeholder="Ingresar Antiguedad Laboral" name="antiguedad_laboral"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" for="ingreso_mensual">Ingresos mensual:</ion-label>
</ion-item>

<ion-item lines="none">
  <ion-input type="number" class="form-control" id="ingreso_mensual" placeholder="Ingresar valor" name="ingreso_mensual"></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-dark" position="floating" for="tipo_documento">Tipo vivienda:</ion-label>
  <ion-select>
    <ion-select-option value="">Propia</ion-select-option>
    <ion-select-option value="nes">Arrendada</ion-select-option>
    <ion-select-option value="n64" selected>Extranjera</ion-select-option>
  </ion-select>
</ion-item>

</ion-list>
 
  <br> 
  <div class="d-grid gap-2 col-6 mx-auto"> 
    <ion-button class="center" shape="round" color="primary">Guardar</ion-button>
  </div>
  <br>  


</ion-content>
