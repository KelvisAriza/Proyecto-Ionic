<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Soporte</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<h2 class="display-4 text-dark" align="center">Envianos tu inquietud o ayudanos a mejorar!</h2>
<br>

<ion-item class="item-background-color" lines="none">
  <ion-label class="text-dark" for="nombre_completo">Nombre completo:</ion-label>
</ion-item>

<ion-item class="item-background-color" lines="none">
  <ion-input type="name" class="form-control" [(ngModel)]="nombre_completo" placeholder=" Ingresar nombre completo" name="nombre_completo"></ion-input>
</ion-item>

<ion-item class="item-background-color" lines="none">
  <ion-label class="text-dark" for="email">Email:</ion-label>
</ion-item>

<ion-item class="item-background-color" lines="none">
  <ion-input type="email" class="form-control" [(ngModel)]="email" placeholder=" Ingresar email" name="email"></ion-input>
</ion-item>

<ion-item class="item-background-color" lines="none">
  <ion-label class="text-dark" for="nombre_completo">Pregunta o Comentario:</ion-label>
</ion-item>

<ion-item class="item-background-color" lines="none">
  <ion-textarea  class="form-control" rows="10" [(ngModel)]="mensaje" placeholder="Escribe tu informacion aqui..."></ion-textarea>
</ion-item>

<br> 
  <div class="d-grid gap-2 col-6 mx-auto"> 
    <ion-button class="center" (click)= "enviarMensaje()" shape="round" color="primary">Guardar</ion-button>
  </div>
  <br>  
<ion-footer class="footer">
  <div class="text-center bg-primary">
  <div class="card-body">
    <h5 class="card-title text-white">Ubicación</h5>
    <p class="card-text"></p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.5752924891644!2d-74.79318628595068!3d10.995395158122193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42d79e57e00e7%3A0x3b195f6bb10f7ede!2sCUL%20CORPORACION%20UNIVERSITARIA%20LATINOAMERICANA!5e0!3m2!1ses!2sco!4v1634093571771!5m2!1ses!2sco" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
    <div class="card-header text-white">
    Telefono: Barranquilla (5)341 8000/Resto del país 018000 873 222 <br>
    Correo: tuprestamo@gmail.com <br>
    Prestamo 100% seguro
  </div>
</div>
</ion-footer>

</ion-content>
